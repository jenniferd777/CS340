<!DOCTYPE html>
<html lang="en" dir="ltr">

    <meta charset="utf-8">

  <body>

    <h2>People</h2>
    <!--dynamically filled certificates, used t filter the people by the certificate they have-->
    <form style="text-align:right">
      <label for="cert">Filter by Certificate:</label><br>
      <select id="cars">
        <option value="all">All</option>
        <option value="Raptor">Raptor</option>
        <option value="Viper">Viper</option>
        <option value="Mechanic">Mechanic</option>
        <option value="Command">Command</option>
      </select><br>
      <input type="submit">
    </form>

    <!--This will be a select query that shows all people here-->
    <table style="width:100%">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>HomeWorld</th>
        <th>Age</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
      <tr>
        <td>William</td>
        <td>Adama</td>
        <td>Caprica</td>
        <td>62</td>
        <td><button type="button">Delete</button></td>
        <td><button type="button">Update</button></td>
      </tr>
      <tr>
        <td>Lee</td>
        <td>Adama</td>
        <td>Caprica</td>
        <td>50</td>
        <td><button type="button">Delete</button></td>
        <td><button type="button">Update</button></td>
      </tr>
      <tr>
        <td>Laura</td>
        <td>Roslin</td>
        <td>Leonis</td>
        <td>25</td>
        <td><button type="button">Delete</button></td>
        <td><button type="button">Update</button></td>
      </tr>
      <tr>
        <td>Kara</td>
        <td>Thrace</td>
        <td>Tauron</td>
        <td>61</td>
        <td><button type="button">Delete</button></td>
        <td><button type="button">Update</button></td>
      </tr>
    </table>
    <br>
<!--form to add a new person-->
    <form>
      <fieldset>
      <legend>Add new person:</legend>
      <label for="fname">First name:</label><br>
      <input type="text" id="fname" name="fname"><br>
      <label for="lname">Last name:</label><br>
      <input type="text" id="lname" name="lname"><br>
      <label for="world">Homeworld:</label>
      <select id="hworld" name="hworld">
        <option value="Caprica">Caprica</option>
        <option value="Leonis">Leonis</option>
        <option value="Tauron">Tauron</option>
        <option value="Gemenon">Gemenon</option>
      </select><br>
      <label for="age">Age: </label>
      <input type="number" id="age" name="age" min="1" max="150"><br>

      <label for="cert">Choose certification/s:</label><br>
      <!--This will be dynamically populated with all availble certifications-->
      <select id="cert" name="cert" multiple>
        <option value="raptor">Raptor</option>
        <option value="viper">Viper</option>
        <option value="mechanic">Mechanic</option>
        <option value="command">Command</option>
      </select><br>

      <input type="submit">
    </fieldset>
  </form>
  </body>
</html>
